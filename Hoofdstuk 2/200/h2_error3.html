<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Een registratieformulier</title>
        <link rel="stylesheet" href="style/StyleSheet3.css" type="text/css">
        <script src="scripts/Script3.js"></script>
    </head>
    <body>
        <div id="formRegistratie">
	        <h2>Registreer op deze site</h2>
	        <form  method="post" action="http://www.kassenaar.com/hcj/testform.asp" onsubmit="return formulierValideren(this);">
		        <div class="rij">
			        <label for="gebruikersnaam">Gebruikersnaam</label>
			        <input type="text" name="gebruikersnaam" class="tekstveld" />
		        </div>
		        <div class="rij">
			        <label for="wachtwoord">Wachtwoord</label>
			        <input type="text" name="wachtwoord" class="tekstveld" />
		        </div>
		        <div class="rij">
			        <label for="email">E-mailadres</label>
			        <input type="text" name="email" class="tekstveld" />
		        </div>
		        <div class="rij">
			        <input type="submit" name="Submit" value="Aanmelden!" class="aanmeldKnop"/>
		        </div>
	        </form>
        </div>
    </body>
</html>
